<div fxFlex="100" fxLayout="row" fxLayoutAlign="center center">
  <mat-spinner *ngIf="isLoading$ | async"></mat-spinner>
  <mat-card
    class="mat-elevation-z12"
    fxFlex.xs="100"
    fxFlex.gt-xs="35"
    *ngIf="!(isLoading$ | async)"
  >
    <mat-card-title style="text-align: center">Login / SignUp</mat-card-title>
    <mat-tab-group mat-stretch-tabs class="example-stretched-tabs">
      <mat-tab label="Login">
        <app-auth-login></app-auth-login>
      </mat-tab>
      <mat-tab label="Sign Up">
        <app-auth-signup></app-auth-signup>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
