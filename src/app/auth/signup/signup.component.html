<div fxLayoutAlign="center center" fxFlexFill class="main-div">
  <mat-card [fxFlex]="vendorReg ? 70 : 100">
    <h3 *ngIf="vendorReg" style="text-align: center; margin-top: 1rem">
      Vendor Register
    </h3>
    <form
      (submit)="onSignup(signupForm)"
      #signupForm="ngForm"
      fxLayoutAlign="stretch"
      fxLayout="column"
      class="signup-form"
      autocomplete="off"
    >
      <mat-form-field>
        <input
          matInput
          name="firstName"
          ngModel
          type="text"
          placeholder="First Name"
          required
        />
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          name="lastName"
          ngModel
          type="text"
          placeholder="Last Name"
        />
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          name="email"
          ngModel
          type="email"
          placeholder="E-Mail Address"
          #emailInput="ngModel"
          required
          email
        />
        <mat-error *ngIf="emailInput.invalid"
          >Please enter a valid email!</mat-error
        >
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          name="mobileNo"
          ngModel
          placeholder="Mobile No"
          required
          type="text"
          pattern="\d*"
          minlength="10"
          maxlength="10"
        />
      </mat-form-field>

      <mat-form-field>
        <input
          name="password"
          type="password"
          matInput
          placeholder="Password"
          ngModel
          #passwordInput="ngModel"
          required
        />
        <mat-error *ngIf="passwordInput.invalid"
          >Please enter valid Email or Password</mat-error
        >
      </mat-form-field>
      <button
        style="margin-top: 10px"
        mat-raised-button
        color="accent"
        type="submit"
        [disabled]="signupForm.invalid"
      >
        Sign Up
      </button>
    </form>
  </mat-card>
</div>
