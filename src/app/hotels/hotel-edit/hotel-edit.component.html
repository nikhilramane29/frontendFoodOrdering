<div
  fxFlex="100"
  fxLayout="row"
  fxLayoutAlign="center center"
  *ngIf="selectedHotel$ | async as selHotel"
>
  <mat-card
    fxFlex.xs="100"
    fxFlex.gt-xs="45"
    fxLayout="column"
    fxLayoutAlign="center center"
  >
    <mat-card-title style="text-align: center">Edit Hotel</mat-card-title>
    <form
      #updateHotelForm="ngForm"
      fxFlex="100"
      fxFlexFill
      fxLayout="column"
      fxLayoutAlign="center center"
      (submit)="onSubmit(selHotel.id, updateHotelForm)"
    >
      <mat-form-field fxFlexFill>
        <input
          matInput
          name="hotelName"
          [(ngModel)]="selHotel.hotelName"
          type="text"
          placeholder="Hotel Name"
          required
          autocapitalize="words"
        />
      </mat-form-field>

      <mat-form-field fxFlexFill>
        <input
          matInput
          name="mobileNo"
          [(ngModel)]="selHotel.mobileNo"
          placeholder="Mobile No"
          required
          type="text"
          pattern="\d*"
          minlength="10"
          maxlength="10"
        />
      </mat-form-field>

      <mat-form-field fxFlexFill>
        <input
          matInput
          name="addressLine1"
          [(ngModel)]="addressLine1"
          type="text"
          placeholder="Address Line 1"
          required
        />
      </mat-form-field>

      <mat-form-field fxFlexFill>
        <input
          matInput
          name="addressLine2"
          [(ngModel)]="addressLine2"
          type="text"
          placeholder="Address Line 2"
        />
      </mat-form-field>

      <mat-form-field fxFlexFill>
        <input
          matInput
          name="city"
          [(ngModel)]="city"
          type="text"
          placeholder="City"
          required
        />
      </mat-form-field>

      <mat-form-field appearance="fill" fxFlexFill>
        <mat-label>State</mat-label>
        <mat-select [(ngModel)]="state" name="state">
          <mat-option *ngFor="let state of states" [value]="state">
            {{ state }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field fxFlexFill>
        <input
          matInput
          name="country"
          [(ngModel)]="country"
          type="text"
          placeholder="Country"
          required
        />
      </mat-form-field>

      <mat-form-field fxFlexFill>
        <input
          matInput
          name="pincode"
          [(ngModel)]="pincode"
          type="text"
          placeholder="PIN Code"
          required
        />
      </mat-form-field>

      <mat-form-field fxFlexFill>
        <input
          matInput
          name="vendorEmail"
          ngModel
          type="text"
          placeholder="Vendor Email"
          email
        />
      </mat-form-field>

      <input type="hidden" [(ngModel)]="addressId" name="addressId" />
      <div>
        <button
          style="margin: 1rem"
          mat-raised-button
          color="accent"
          type="submit"
        >
          Update Hotel
        </button>
        <button
          style="margin: 1rem"
          mat-raised-button
          color="primary"
          type="button"
          routerLink="../"
        >
          Cancel
        </button>
      </div>
    </form>
  </mat-card>
</div>
