<div>
  <div mat-dialog-content>
    <mat-panel-title>{{ data.message }}</mat-panel-title>
  </div>
  <div mat-dialog-actions class="confirm-buttons">
    <button mat-button id="no-button" [mat-dialog-close]="false">NO</button>
    <button mat-button color="warn" id="yes-button" [mat-dialog-close]="true">
      YES
    </button>
  </div>
</div>
